<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="search(title)">
    <form action="/musicSR" role="search">
        <div class="panel-heading search_div ">
            <div class="form-group col-md-10">
                <input th:value="${title}" id="title" name="title" class="form-control search_input" type="text" placeholder="请输入查询内容"/>
            </div> <button class="btn search_btn" type="submit">搜索</button>
        </div><br>
    </form>
</div>
</body>
</html>
