<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${music.title}">我只想静静的吹口琴</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" >
</head>
<body>
<div class="wrapper" id="drop">
<div class="container">
    <div th:include="common/navbar::navbar"></div>
            <div class="row clearfix">
                <div class="col-md-8 column" >
                    <div class="panel panel-primary">
                        <div class="panel-body" id="music_content">
                            <p th:utext="${music.content}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 column">
                    <div id="fixed">
                    <div class="panel panel-primary touming" id="music_s" >
                        <div class="panel-heading" id="music_title">
                            <h3 class="panel-title" th:text="${music.title}">

                            </h3>
                        </div>
                        <div class="panel-body">
                            <span>作者：<a href="url?author_account="><span th:text="${music.authorName}"></span></a></span><br/>
                            <span>创建时间：<span th:text="${music.createTime}"></span></span><br/>
                            <span>修改时间：<span th:text="${music.updateTime}"></span></span><br/>
                            <span>修改人：<span th:text="${music.lastAuthor}"></span></span><br/>
                            点此DIV标题可拖拽<br/>
                            <!--copy-1-->
                                    <div class="col-md-12 column">
                                       <div th:include="common/musicplay::musicPlay(${music.contentMusic})"></div>
                                    </div>
                            <!--copy-2-->
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<div th:include="common/backgroundimg::backGroundImg"></div>
