<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>普通人口琴 | 收藏夹</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" >
    <link rel="shortcut icon" th:href="@{/static/img/body-img/other/bitbug_favicon.ico}" type="image/x-icon" />
    <!--制作的图标，使用href关联，仅仅需要更改href的内容  -->
</head>
<body>
<div class="container wrapper">
    <div th:include="common/navbar::navbar"></div>
    <script th:src="@{/static/bootstrap/js/bootstrap-paginator.js}" type="text/javascript"></script>
    <div  class="row">
        <div class="col-md-8 column">
                <div id="musicList" class="col-md-12 column panel music_info"><br>
                    <caption><strong>我的收藏列表：</strong></caption>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>曲目</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="fav_list">

                        </tbody>
                    </table>
                    </div>
            <div class="col-md-12 column" style="text-align: center">
                <ul id="pageButton"></ul>
            </div>
        </div>

        <div class="col-md-4 column hidden-xs hidden-sm">
            <div id="fixed">
                <div th:include="common/search::search('')"></div>
                <div th:include="common/login::login"></div>
                <div th:include="common/login::tips"></div>
            </div>
            <div class="tips">

            </div>
        </div>
    </div>
    <a href="javascript:void(0)" class="back_to_top toTop_img btn-lg" >
        <span class="glyphicon glyphicon-circle-arrow-up" style="color: rgb(96,96,96); font-size: 53px;"></span>
    </a>
</div>
</div>
<div th:include="common/backgroundimg::backGroundImg"></div>
</body>
<script>
    //一键页面置顶start
    var backButton=$('.back_to_top');
    function backToTop() {
        $('html,body').animate({
            scrollTop: 0
        }, 800);
    }
    backButton.on('click', backToTop);

    $(window).on('scroll', function () {/*当滚动条的垂直位置大于浏览器所能看到的页面的那部分的高度时，回到顶部按钮就显示 */
        if ($(window).scrollTop() > $(window).height())
            backButton.fadeIn();
        else
            backButton.fadeOut();
    });
    $(window).trigger('scroll');/*触发滚动事件，避免刷新的时候显示回到顶部按钮*/
    //一键页面置顶over

    //鼠标滚动到页面最底部加载数据
    var documentHeight = [0];
    var pageStart = 2;
    var music_info = $('#fixed');
    var music_info_top = music_info.offset().top;//元素到页面顶部的距离
    $(window).bind("scroll",function() {
        if($(document).scrollTop() + $(window).height() > $(document).height()-50){
            documentHeight.push($(document).height())
            if(documentHeight[documentHeight.length-1]>documentHeight[documentHeight.length-2]){
                documentHeight[documentHeight.length-2] = documentHeight[documentHeight.length-2] + documentHeight[documentHeight.length-1];
                // console.log("我在底部")
            }
        }else{
            // console.log("我bu在底部")
        }
        // 窗口置顶
        if($(document).scrollTop() > music_info_top){
            music_info.addClass("fixed");
            $(".tips").css("display","none")
        }else{
            music_info.removeClass("fixed");
            $(".tips").css("display","block")
        }
    })

    function musicDetail(id) {
        window.open("/musicdetail?id=" + id)
    }

    // 初始化页面
    getPage(1);
    // 分页函数
    function getPage(page) {
        $.ajax({
            url : "/favorites/list",
            type : "GET",
            data : {
                "page" : page // 初始页
            },
            dataType : "json",
            success : function(result) {
                var totalPages;
                if (result.data != null) {
                    totalPages = result.data.totalPages;
                    var htm = "";
                    $.each(result.data.favlist, function(i, item) {
                        htm += '<tr>\n' +
                            '       <td><a href="javascript:void(0)" onclick="musicDetail('+item.id+')">'+item.title+'</a></td>\n' +
                            // '       <td>'+item.authorName+'</td>\n' +
                            // '       <td>'+item.createTime+'</td>\n' +
                            '       <td id="'+item.id+'"><button class="btn btn-sm comment_span_button" onclick="cancelFav('+item.id+')">取消收藏</button></td>\n' +
                            '   </tr>'
                    });
                    $('#fav_list').html(htm);


                    var element = $('#pageButton');
                    var options = {
                        bootstrapMajorVersion : 3,
                        currentPage : page, // 当前页数
                        numberOfPages : 15, // 显示按钮的数量
                        totalPages : totalPages, // 总页数
                        itemTexts : function(type, page, current) {
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        // 点击事件，用于通过Ajax来刷新整个list列表
                        onPageClicked : function(event, originalEvent, type, page) {
                            getPage(page);
                        }
                    };

                    element.bootstrapPaginator(options);
                }
            }
        });
    };
    function cancelFav(id) {
        $('#'+id).html('<img src="static/img/body-img/loading/loading.gif">')
        $.ajax({
            url : '/favorites/remove?music_id=' + id,
            type: 'GET',
            contentType: "application/json; charset=utf-8",
            dataType : 'JSON',
            // data : {
            //     "music_id" : $('#musicId').val()
            // },
            success:function(result) {
                if(result.code == 200) {
                    setTimeout(function () {
                        window.location.reload()
                    }, 1000)
                }
                if(result.code == 400) {
                    swal({
                        title: result.data,
                        text: "失败！",
                        icon: "error",
                        timer: 5000,
                        allowOutsideClick: true
                    });
                }
            },
            error : function() {
                swal({
                    title: "对不起，发生了请求错误",
                    text: "正在竭力抢修！",
                    icon:  "error",
                    timer: 2000,
                    allowOutsideClick : true
                });
                $('#'+id).html('<button class="btn btn-sm comment_span_button" onclick="cancelFav('+id+')">取消收藏</button>')
            }
        })
    }
    function musicDetail(id) {
        window.open("/musicdetail?id=" + id)
    }
</script>

    /*}*/
